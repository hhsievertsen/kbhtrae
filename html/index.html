<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Copenhagen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h2>Map of Copenhagen</h2>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        var coordinates = [
            { coords: [55.721535832210634,12.54798591888714], label: "Guldhængepil" }

        ];
        
        coordinates.forEach(point => {
            L.marker(point.coords).addTo(map).bindPopup(point.label).openPopup();
        });
    </script>
</body>
</html>
